<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function validate() {
            let fname = document.querySelector('#fname').value.trim();
            if (fname.length == 0) {
                document.querySelector('#fname-error').textContent = "You must enter first name"
                return false;
            } else if (fname.length < 5) {
                document.querySelector('#fname-error').textContent = "First name must be at least five characters"
                return false;
            } else {
                fname = fname.toLowerCase();
                for (let i = 0; i < fname.length; i++) {
                    if (fname[i] < 'a' || fname[i] > 'z') {
                        document.querySelector('#fname-error').textContent = "All character in first name must be alphabets"
                        return false;
                    }
                }
            }
            let age = document.querySelector('#age').value.trim();
            if (age.length == 0) {
                document.querySelector('#age-error').textContent = "Please enter your age";
                return false;
            } else if(isNaN(age)) {
                document.querySelector('#age-error').textContent = "age must be whole number";
                return false;
            }
            else if (age < 18 || age > 45) {
                document.querySelector('#age-error').textContent = "age must be between 18-45";
                return false;
            } else if (age.includes('.')) {
                document.querySelector('#age-error').textContent = "age must be whole number";
                return false;
            }
            return true;
        }
    </script>
    <title>Week 12</title>
</head>

<body>
    <h1>Week 12: Introduction to Forms</h1>
    <form action="https://httpbin.org/get" method="get" onsubmit="return validate()">
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="fname">First Name: </label>
                <input type="text" name="fname" id="fname" title="Enter First Name" required>
                <span id="fname-error" style="color: red"></span>
            </div>
            <div>
                <label for="lname">Last Name: </label>
                <input type="text" name="lname" id="lname" size="15" placeholder="Last Name">
            </div>
        </fieldset>
        <div>
            <label for="pass">Password: </label>
            <input type="password" name="pass" id="pass">
        </div>
        <div>
            <label for="assignment">Upload your assignment</label>
            <input type="file" name="assignment" id="assignment">
        </div>
        <div>
            <p>What are your hobbies and interests</p>
            <input type="checkbox" name="interest" id="interest1" value="sports">
            <label for="interest1">sports</label>
            <input type="checkbox" name="interest" id="interest2" value="musics">
            <label for="interest2">musics</label>
        </div>
        <div>
            <p>Which OS do you prefer</p>
            <input type="radio" name="os" id="os1" value="os1" checked>
            <label for="os1">Windows</label>
            <input type="radio" name="os" id="os2" value="os2">
            <label for="os2">OS2</label>
        </div>
        <div>
            <label for="course">What is your current course? </label>
            <input type="text" name="course" id="course" list="list1">
            <datalist id="list1">
                <option value="inft1206">INFT1206</option>
                <option value="inft2100">INFT2100</option>
            </datalist>
        </div>
        <div>
            <label for="">What do you want to do this weekend</label>
            <select name="weekend" id="weekend">
                <option value="coffee">Drink Coffee</option>
                <option value="book">Read a book</option>
                <option value="walk">Take a walk</option>
            </select>
        </div>
        <div>
            <label for="web">How is the web development going so far?</label>
            <br>
            <textarea name="web" id="web" cols="30"></textarea>
        </div>
        <div>
            <label for="number">What is your favourite number</label>
            <input type="number" name="" id="number" min="0" max="10" step="2">
        </div>
        <div>
            <label for="age">Age: </label>
            <input type="text" name="age" id="age">
            <span id="age-error" style="color: red"></span>
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>

</html>
